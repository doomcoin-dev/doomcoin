<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DoomCoin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="sky">
    <div id="clouds"></div>

    <div class="container">
      <h1>Doom Coin</h1>
      <a href="#second-section" class="button">Begin</a>
    </div>
  </div>

  <div id="second-section">
    <!-- Empty white section for now -->
  </div>

  <script>
    window.onload = function() {
      let startTime = Date.now();

      function collapseSky() {
        let elapsed = (Date.now() - startTime) / 1000; // seconds

        // Progress from 0 (blue) to 1 (storm) over 20 seconds
        let progress = Math.min(elapsed / 20, 1);

        // Color from blue (135,206,235) to dark gray (60,60,70)
        let startColor = [135, 206, 235];
        let endColor = [60, 60, 70];

        let r = Math.floor(startColor[0] + (endColor[0] - startColor[0]) * progress);
        let g = Math.floor(startColor[1] + (endColor[1] - startColor[1]) * progress);
        let b = Math.floor(startColor[2] + (endColor[2] - startColor[2]) * progress);

        document.getElementById('sky').style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
      }

      setInterval(collapseSky, 100); // update every 0.1s
    };
  </script>

</body>
</html>
